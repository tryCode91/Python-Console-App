    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <body class="bg-light">

    <div class="container-fluid d-flex flex-column align-items-center justify-content-center mt-5">
      
      <div class="row bg-white login-container">
  
        <div class="form-group mt-2">
          <label for="name" class="fw-bold input-label">Name</label>
          <input type="text" id="name" name="name" class="login form-control" />
        </div>
        
        <div class="form-group">
          <label for="name" class="fw-bold input-label">Password</label>
          <input type="password" id="password" class="login form-control" />
        </div>
        
        <div class="form-group mt-3 mb-2">
          <button onclick="Validate()" class="btn btn-dark text-white btn-login fw-bold mt-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Login
          </button>
        </div>

     </div>
    
      <div id="error_container" class="row mt-4 bg-white">
          <div id="error_text" class="text-dark fw-bold"></div>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript">
    
    var getName = "";
    var getPwd = "";

    function Validate(){

      var detectederror = false;
      var error_class = "border border-3 border-dark rounded rounded-3"
      errorText = "Please Enter Your ";
      getName = $("#name").val();
      getPwd = $("#password").val();
      
      if(getName == ""){
        errorText += " name...";
        detectederror = true;
      }else if(getPwd == ""){
        errorText += " password...";
        detectederror = true;
      }

      if(detectederror == false){
        $("#error_text").hide();
        errorText = "";
        $("#error_container").removeClass(error_class);
        sendAjax(getName, getPwd);
      }else{
        $("#error_container").addClass(error_class);
        $("#error_text").html(errorText).fadeIn(500);
        
        return false;
      }

    }

              $("#error_text").html("User not found...").show();
            }
        },
        error : (server_response) => {

        }
      });
    }
  </script>
</body>
